<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="icon" href="./assets/icon.png" />
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="header-txt">
        <iconify-icon
          icon="icons8:todo-list"
          width="40"
          height="40"
        ></iconify-icon>
        <p>Todo List</p>
      </div>
      <a href="https://github.com/FOXYSAMU" target="_blank">
        <iconify-icon
          class="git hover"
          icon="akar-icons:github-fill"
          width="38"
          height="38"
        ></iconify-icon>
      </a>
    </div>
    <div class="content">
      <div class="opt">
        <div class="icons">
          <div class="inbox current">
            <iconify-icon
              icon="akar-icons:inbox"
              width="30"
              height="30"
            ></iconify-icon>
            <p>Inbox</p>
          </div>
          <div class="today">
            <iconify-icon
              icon="fluent:calendar-today-16-regular"
              width="30"
              height="30"
            ></iconify-icon>
            <p>Today</p>
          </div>
          <div class="favorite">
            <iconify-icon
              icon="uim:favorite"
              width="30"
              height="30"
            ></iconify-icon>
            <p>Favorite</p>
          </div>
        </div>
        <div class="projects-cont">
          <div class="projects-header">
            <p>Projects</p>
            <iconify-icon
              icon="fluent:add-20-regular"
              width="35"
              height="35"
            ></iconify-icon>
          </div>
          <div class="projects"></div>
        </div>
      </div>
      <div class="main">
        <p>Inbox</p>
        <iconify-icon
          icon="fluent:add-20-regular"
          width="35"
          height="35"
        ></iconify-icon>
        <div class="tasks"></div>
      </div>
    </div>
    <div class="task-modal center">
      <div class="modal-top">
        <p>Create task</p>
      </div>
      <form class="modal-cont" id="modalCont">
        <div class="input">
          <p>Name:</p>
          <input type="text" id="task-name" maxlength="40" required />
        </div>
        <div class="input">
          <p>Due-date:</p>
          <input type="date" id="task-date" required />
        </div>
        <div class="input">
          <p>Priority:</p>
          <select id="task-priority">
            <option value="low" selected>Low</option>
            <option value="normal">Normal</option>
            <option value="important">Important</option>
          </select>
        </div>
        <div class="input">
          <p>Description:</p>
          <textarea id="task-description" required></textarea>
        </div>
        <div class="input">
          <p>Project:</p>
          <select id="task-project">
            <option value="none" selected>None</option>
          </select>
        </div>
      </form>
      <div class="modal-bottom">
        <button type="submit" form="modalCont">Add Task</button>
      </div>
    </div>
    <div class="project-modal center">
      <div class="modal-top">
        <p>Create project</p>
      </div>
      <form class="project-cont" id="projectCont">
        <div class="input">
          <p>Name:</p>
          <input type="text" id="task-name" maxlength="40" required />
        </div>
      </form>
      <div class="modal-bottom">
        <button type="submit" form="projectCont">Add Project</button>
      </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="bundle.js"></script>
  </body>
</html>
